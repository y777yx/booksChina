<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/denglu.css">
</head>
<body>
    <header>
        <div>
            <img src="http://www.bookschina.com/shopcar/images/logo5.jpg" alt="">
            <ul>
                <li>正版好书</li>
                <li>全场满69包邮</li>
                <li>特价书一折起</li>
            </ul>
        </div>
    </header>
    <main>
        <fieldset style="width:800px;margin:0 auto;">
            <legend>用户登录</legend>
            <form action="http://localhost/bookschina/php/zhuce.php" method="post">
                <p><label for="">用户名称：</label><input type="text" name="username" class="username"><span></span></p>
                <p><label for="">用户密码：</label><input type="password" name="password" class="password"></p>
                <!-- <p><label for="">用户邮箱：</label><input type="text" name="email"></p> -->
                <p><input class="btn" type="button" value="登录"></p>
            </form>
        </fieldset>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="./script/public.js"></script>
    <script>
        !function($){
            const user = $('.username');
            const pass = $('.password');
            const repass = $('.repassword');
            const btn = $('.btn');
            btn.on('click', function(){
                $ajaxpromise({
                    type:'post',
                    url:'http://localhost/bookschina/php/zhuce.php',
                    data:{
                        name:user.value,
                        pass: pass.value,
                        repass: repass.value
                    },
                }).then(
                    function(data){
                        if(!data){
                            alert('用户名有误');
                        }else{
                            location.href='index1.html';
                        }
                    }
                )
            })
        }(jQuery);
    </script>
</body>
</html>
